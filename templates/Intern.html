<div class="col-4">
    <div class="card mb-3">
        <div class="card-header text-white bg-primary"><%= intern.name %></div>
        <div class="card-body">
            <h5 class="card-title"><i class="fas fa-graduation-cap"></i> Intern</h5>
            <ul class="list-group card-text">
                <li class="list-group-item"><strong>ID:</strong> <%= intern.id %></li>
                <li class="list-group-item"><strong>Email:</strong> <%= intern.email %></li>
                <li class="list-group-item"><strong>School:</strong> <%= intern.school %></li>
            </ul>
        </div>
    </div>
</div>
